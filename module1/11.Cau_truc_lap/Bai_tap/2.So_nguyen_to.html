<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let ketqua = "";
        let count = 0;
        let n = 2;
        while (count < 20){
            flag = true;
            for (i = 2; i < n; i++){
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
            if (flag){
                count++;
                ketqua += n + ", ";
            }
            n++;
        }
        alert(ketqua);

    </script>
</body>
</html>
