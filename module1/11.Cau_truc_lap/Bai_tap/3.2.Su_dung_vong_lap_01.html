<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nhietdo = prompt("Nhập nhiệt độ");
        let check = true;
        while (check)
            if (nhietdo > 100){
                nhietdo =prompt("hãy giảm nhiệt độ!");
            } else if (nhietdo <20 ){
                nhietdo =prompt("hãy tăng nhiệt độ!");
            } else {
                check=false;
                alert("Nhiệt dộ của bạn hợp lý!");
            }
    </script>
</body>
</html>
