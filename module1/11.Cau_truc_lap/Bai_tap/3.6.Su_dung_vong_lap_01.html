<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let i = 1;
         let count = 0;
         let tong = 0;
         while (count < 30){
             if (i % 7 == 0){
                 count += 1;
                 tong += i;
             }
             i += 1;
         }
         alert(tong);
     </script>
</body>
</html>
