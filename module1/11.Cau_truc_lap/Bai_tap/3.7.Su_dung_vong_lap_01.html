        let count = 1;
        let result = "";
        for (; count <= 100; count++){
            if (count % 3 == 0 && count % 5 == 0){
                result += "FizzBuzz <br>";
            } else if (count % 5 == 0) {
                result += "Buzz <br>";
            } else if (count % 3 == 0){
                result += "Fizz<br>";
            } else {
                result += count + "<br>";
            }
        }
        document.write(result);
