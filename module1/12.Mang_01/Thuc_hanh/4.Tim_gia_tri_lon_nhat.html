<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nums = [-3, 5, 1, 3, 2, 10];
        let max = nums[0];
        let index = 0;
        for (i = 1; i < nums.length; i++){
            if (nums[i] > max){
                max = nums[i];
                index = i;

            }
        }
        alert("max: " + max + " at position " + index);
    </script>
</body>
</html>
