<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Tiếng Anh</p>
    <input type="text" id="tiengA" value="">
    <input type="button" value="Click to translate" onclick="clickMe()">
    <p id="result"></p>
    <script>
        function clickMe() {
            let ta = ["hello", "declare", "object", "operator", "function", "prototype"];
            let tv = ["Xin chào", "Khai báo", "Đối tượng", "Toán tử", "Hàm số", "Thuộc tính"];
            let value = document.getElementById("tiengA").value;
            for (let i = 0; i < ta.length; i++){
                if(value == ta[i]) {
                    document.getElementById("result").innerHTML = tv[i];
                    break;
                } else {
                    document.getElementById("result").innerHTML = "Từ bạn tìm không có trong từ điển";
                }
            }
        }
    </script>


</body>
</html>
