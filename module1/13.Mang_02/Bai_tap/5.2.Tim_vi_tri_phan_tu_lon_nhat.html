<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = [5,2,4,76,54,35,900,54,6,7];
        document.write(x + "<br>");
        let max = Math.max.apply(Math, x);
        document.write("Số lớn nhất là: " + max + "<br>");
        document.write("Vị trí thứ: " + x.indexOf(max));
    </script>
</body>
</html>
