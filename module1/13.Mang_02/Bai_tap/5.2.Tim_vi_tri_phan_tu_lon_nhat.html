<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [5,2,4,76,54,35,900,54,6,7];
    let max = array[0];
    for (let i = 0; i < array.length; i++){
        if (array[i] > max){
            max = array[i];
        }
    }
    alert("Giá trị lớn nhất trong mảng " + array + " là " + max);
</script>
</body>
</html>
