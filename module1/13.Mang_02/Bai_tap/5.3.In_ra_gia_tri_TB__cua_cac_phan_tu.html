<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let x = [5,34,53,5,7,2,9,24];
    document.write(x + "<br>");
    let max = Math.max.apply(Math, x);
    document.write("Giá trị lớn nhất của mảng: " + max + "<br>");
    tong = 0; let tb = "";
    for (i = 0; i < x.length; i++) {
        tong += x[i];
    }
    tb = tong / x.length;
    document.write("Giá trị trung bình của mảng: " + tb);
    </script
</body>
</html>
