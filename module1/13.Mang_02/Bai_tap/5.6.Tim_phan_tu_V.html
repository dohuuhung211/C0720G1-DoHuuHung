<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra phần tử trong mảng</title>
</head>
<body>
<script>
    let array = [1,2,3,12,34,5,11,8,9,30];
    let number = prompt("Nhập vào số V cần tìm");
    let count=0;
    for(let i = 0; i < array.length; i++){
        if(array[i] === number){
            count++;
        }
    }
    if (count!=0){
        alert("V is in the array "+ array);
    }else {
        alert("V is not in the array "+ array);
    }
</script>
</body>
</html>
