<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function kiemTra(n) {
            flag = true;
            if (n == 2){
                flag = true;
            } else if (n < 2){
                flag = false;
            } else if (n % 2 == 0){
                flag = false;
            } else {
                for (i = 3; i < n - 1; i += 2){
                    if (n % i == 0){
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == false){
                alert(n + " không phải là số nguyên tố");
            } else {
                alert(n + " là số nguyên tố");
            }
        }
        let input = parseInt(prompt("Nhap so"));
        kiemTra(input);
    </script>
</body>
</html>
