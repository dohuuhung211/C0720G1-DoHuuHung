<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function footToMeter(feet){
            meter = 0.305 * feet;
            return meter;
        }
        function meterToFoot(meter){
            feet = 3.279 * meter;
            return feet;
        }
        let met = footToMeter(9);
        let fet = meterToFoot(5);
        document.write("Meter: " + met + " feet: " + fet);
    </script>
</body>
</html>
