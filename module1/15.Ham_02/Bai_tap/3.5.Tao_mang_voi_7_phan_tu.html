<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let result = "";
        function timSao(name){
            for (let i = 0; i < ngoiSao.length; i++){
                if (ngoiSao[i] == name){
                    result = chomSao[i];
                    break;
                } else {
                    result = 0;
                }
            }
            return result;
        }
        let name = prompt("Nhap ten ngoi sao");
        if (timSao(name) == 0){
            alert("Khong tim thay chom sao");
        } else {
            alert(name + " thuoc chom sao " + timSao(name));
        }

    </script>
</body>
</html>
