<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sVaC(r) {
            result = "";
            let s = (r * r) * 3.14;
            result += "dien tich hinh tron la: " + s;
            let c = (2 * r) *3.14;
            result += "chu vi hinh tron la: " + c;
            return result;
        }
        let input = parseFloat(prompt("Nhap duong kinh hinh tron"));
        alert(sVaC(input));
    </script>
</body>
</html>
