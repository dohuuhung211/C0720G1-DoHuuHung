<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function giaiThua(n) {
            let result = 1;
            for(i = 1; i <= n; i++){
                result *= i ;
            }
            return result;
        }
        let input = parseInt(prompt("Nhap so bat ky"));
        alert(giaiThua(input));
    </script>
</body>
</html>
