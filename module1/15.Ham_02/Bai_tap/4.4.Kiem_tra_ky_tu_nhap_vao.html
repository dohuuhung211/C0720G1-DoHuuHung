<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkNum(n) {
            if (!isNaN(n)){
                alert("Ky tu vua nhap la so")
            } else {
                alert("Ky tu vua nhap khong phai so")
            }
        }
        let so = parseInt(prompt("Nhap ky tu"));
        checkNum(so);
    </script>
</body>
</html>
