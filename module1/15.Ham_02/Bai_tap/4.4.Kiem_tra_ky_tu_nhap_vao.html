<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkNum(n) {
            text = "";
            if (!isNaN(n)){
                text += "Ky tu vua nhap la so";
            } else {
                text += "Ky tu vua nhap khong phai so";
            }
            return text;
        }
        let so = parseInt(prompt("Nhap ky tu"));
        alert(checkNum(so));
    </script>
</body>
</html>
