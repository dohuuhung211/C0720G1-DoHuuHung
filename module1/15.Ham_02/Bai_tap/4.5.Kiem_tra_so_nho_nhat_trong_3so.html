<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkNumMin(a, b, c) {
            text = "";
            if (a < b && a < c){
                text += a + " la so nho nhat";
            } else if (b < c){
                text += b + " la so nho nhat";
            } else {
                text += c + " la so nho nhat";
            }
            return text;
        }
        let a = parseInt(prompt("nhap so a"));
        let b = parseInt(prompt("nhap so b"));
        let c = parseInt(prompt("nhap so c"));
        alert(checkNumMin(a,b,c));
    </script>
</body>
</html>
