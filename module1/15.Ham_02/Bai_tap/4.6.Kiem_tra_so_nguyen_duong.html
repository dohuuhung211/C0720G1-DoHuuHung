<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check(num) {
            if (num > 0){
                alert(num + " la so nguyen duong");
            } else {
                alert(num + " khong phai la so nguyen duong");
            }
        }
        let n = parseInt(prompt("Nhap so"));
        check(n);
    </script>
</body>
</html>
