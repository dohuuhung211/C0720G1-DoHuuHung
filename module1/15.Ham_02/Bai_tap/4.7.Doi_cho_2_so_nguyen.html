<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function change(a, b) {
            let temp = a;
            a = b;
            b = temp;
            alert("sau khi đổi chổ: a = " + a + " và b = " + b);
        }
        let input = parseInt(prompt("nhap so a"));
        let input1 = parseInt(prompt("nhap so b"));
        change(input,input1);
    </script>
</body>
</html>
