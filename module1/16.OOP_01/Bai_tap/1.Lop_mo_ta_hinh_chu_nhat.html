<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" height="200" width="300" style="border: 1px solid"></canvas>
    <script>
        class Rectangle {
            constructor(chieuDai,chieuRong) {
                this.chieuDai = chieuDai;
                this.chieuRong = chieuRong;
            }
            getChieuDai(){
                return this.chieuDai;
            }
            getChieuRong(){
                return this.chieuRong;
            }
            chuVi(){
                return (this.chieuDai + this.chieuRong) * 2;
            }
            dienTich(){
                return this.chieuDai * this.chieuRong;
            }
            setChieuDai(chieuDai){
                this.chieuDai = chieuDai;
            }
            setChieuRong(chieuRong){
                this.chieuRong = chieuRong;
            }
            hinhChuNhat (){
                let canvas = document.getElementById("myCanvas");
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = "blue";
                ctx.fillRect(30,30,this.chieuDai,this.chieuRong);
            }
        }
        let rectangle = new Rectangle(15,20);
        let chuVi = rectangle.chuVi();
        let dienTich = rectangle.dienTich();
        alert("Diện tích: " + dienTich + " , " + "chu vi: " + chuVi);
        rectangle.hinhChuNhat();
        // thay đổi chiều dài, chiều rộng
        rectangle.setChieuDai(100);
        rectangle.setChieuRong(100);
        chuVi = rectangle.chuVi();
        dienTich = rectangle.dienTich();
        alert("Diện tích: " + dienTich + " , " + "chu vi: " + chuVi);
        rectangle.hinhChuNhat();

    </script>
</body>
</html>
