<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Apple {
            constructor() {
                this.weight = 10;
            }
            getWeight(){
                return this.weight;
            }
            decrease(){
                this.weight--;
            }
            isEmpty(){
                if(this.weight <= 0){
                    return true;
                } else {
                    return false;
                }
            }
        }

        class Human {
            constructor(name,gender,weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }
            isMale(){
                if (this.gender == "Male"){
                    return true;
                } else {
                    return false;
                }
            }
            setGender(gender){
                this.gender = gender;
            }
            checkApple(apple){
                if (apple.isEmpty()){
                    return false;
                } else {
                    return true;
                }
            }
            eatApple(apple){
                if (!apple.isEmpty()){
                    apple.weight--;
                    this.weight++;
                } else {
                    alert("Qua tao da het");
                }
            }
            say(text){
                alert(this.name + " noi: " + text);
            }
            setName(ten){
                this.name = ten;
            }
            getWeight(){
                alert("Trong luong cua " + this.name + " la " + this.weight);
            }
        }
        let apple = new Apple();
        let Adam = new Human("Adam", "Male", 70);
        let Eva = new Human("Eva","Female", 50);
        while (apple.getWeight() > 0){
            Adam.say("Em an di");
            Eva.say("Ok");
            Adam.eatApple(apple);
            Eva.getWeight();
            Eva.say("Anh an di");
            Adam.say("Ok");
            Eva.eatApple(apple);
            Adam.getWeight();
            alert("Trong luong tao con lai la: " + apple.getWeight());
        }
        alert("Cuoc noi chuyen ket thuc");
        Adam.getWeight();
        Eva.getWeight();
    </script>
</body>
</html>
