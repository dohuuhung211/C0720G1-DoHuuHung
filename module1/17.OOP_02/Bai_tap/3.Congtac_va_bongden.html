<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Lamp {
            constructor() {
                this.status = false;
            }
            turnOn(){
                this.status = true;
            }
            turnOff(){
                this.status = false;
            }
            getStatus(){
                return this.status;
            }
        }
        class Switch{
            constructor(){
                this.status = false;
                this.lamp = null;
            }
            connectToLamp(lamp){
                this.lamp = lamp;
            }
            switchOff(){
                this.status = false;
                this.lamp.turnOff();
            }
            switchOn(){
                this.status = true;
                this.lamp.turnOn();
            }
        }
        let lamp = new Lamp();
        let switch1 = new Switch();
        switch1.connectToLamp(lamp);
        switch1.switchOn();
        alert("Trang thai cong tac: " + switch1.status);
        alert("Trang thai bong den: " + lamp.getStatus());
        switch1.switchOff();
        alert("Trang thai cong tac: " + switch1.status);
        alert("Trang thai bong den: " + lamp.getStatus());
    </script>
</body>
</html>
