<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Rat {
            constructor(name,weight,speed,status) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.status = status;
            }
            growl(){
                alert("chit chit");
            }
        }
        class Cat {
            constructor(name, weight, speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }

            growl() {
                alert("meo meo");
            }

            catch(rat) {
                if (rat.status === "song") {
                    if (this.speed > rat.speed) {
                        alert("Chuot bi bat");
                        this.eat(rat);
                    } else {
                        alert("Meo cham qua, chuot chay roi");
                    }
                } else {
                    alert("chuot chet roi");
                }
            }

            eat(rat) {
                this.weight += rat.weight;
                alert("Meo an chuot, khoi luong meo la: " + this.weight);
            }
        }

        let name = prompt("Nhap ten chuot");
        let weight = parseInt(prompt("Nhap trong luong chuot"));
        let speed = parseInt(prompt("Nhap toc do chuot"));
        let status = prompt("Trang thai chuot (song/chet)");
        let rat = new Rat(name,weight,speed,status);
        let cat = new Cat("Tom",10,11);
        rat.growl();
        cat.growl();
        cat.catch(rat);
    </script>

</body>
</html>
