<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="month">
    <button type="button" onclick="do_something()">Tính số ngày</button>
    <p id="result"></p>
    <script>
        function do_something() {
            let thang = parseInt(document.getElementById("month").value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng 1, 3, 5, 7, 8, 10, 12 có 31 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Tháng 4, 6, 9, 11 có 30 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML = "Mời nhập lại";
            }
        }
    </script>
</body>
</html>
