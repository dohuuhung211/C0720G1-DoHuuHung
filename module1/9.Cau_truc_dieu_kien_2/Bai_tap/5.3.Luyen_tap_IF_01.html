<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <script>
        a = prompt("Nhập số bất kì");
        if (a > 0) {
            alert("a lớn hơn 0");

            alert("a bằng 0");
        } else {
            alert("a nhỏ hơn 0");
        }
    </script>
