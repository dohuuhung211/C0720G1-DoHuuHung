<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Nhập chiều dài</p>
    <input type="text" id="canhA" value=""><br><br>
    <p>Nhập chiều rộng</p>
    <input type="text" id="canhB" value="">
    <p id="result"></p>
    <input type="button" value="Kết quả" onclick="clickBtn()">
    <script>
        function clickBtn() {
            let dai = document.getElementById("canhA").value;
            let rong = document.getElementById("canhB").value;
            dai = parseFloat(dai);
            rong = parseFloat(rong);
            dientich = dai * rong;
            document.getElementById("result").innerHTML = "Diện tích là: " + dientich + "cm2";

        }
    </script>
</body>
</html>
