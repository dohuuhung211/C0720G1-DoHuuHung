<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập số a"));
        let b = parseFloat(prompt("Nhập số b"));
        if (a == 0) {
            if (b == 0) {
                alert("Phương trình vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            x = -b/a;
            alert("Phương trình có nghiệm là: " + x);
        }

    </script>
</body>
</html>
