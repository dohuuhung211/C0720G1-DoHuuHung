<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập số a"));
        let b = parseFloat(prompt("Nhập số b"));
        let c = parseFloat(prompt("Nhập số c"));
        let x = parseFloat(prompt("Nhập số x"));
        let x1 = parseFloat();
        let x2 = parseFloat();
        delta = a * (x*x) + b * x + c;
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta == 0) {
            x1 = x2 = -b / 2 * a;
            alert("Phương trình có nghiệm kép: " + "x1 " + "x2 " + x1);
        } else {
            x1 = (- b - Math.sqrt(delta)) / (2*a);
            x2 = (- b + Math.sqrt(delta)) / (2*b);
            alert("Phương trình có 2 nghiệm phân biệt: " + "x1 = " + x1 + "," + " x2 = " + x2);
        }
    </script>
</body>
</html>
