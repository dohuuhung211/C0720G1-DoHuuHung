<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let name;
        let idCard;
        let dayOfBirth;
        let email;
        let address;
        let customerType;
        let discount;
        let soLuongKhach;
        let rentDays;
        let service;
        let typeRoom;
        let totalPay;
        let check = false;

        name = prompt("Nhập name: ");
        do {
            idCard = prompt("Nhập số CMND: ");
            if (!isNaN(idCard)){
                idCard = Number.parseFloat(idCard);
            }
            if (!Number.isInteger(idCard)){
                alert("CMND không hợp lệ");
                continue;
            }
            if (idCard < 100000000 || idCard > 999999999){
                alert("CMND không hợp lệ");
                continue;
            }
            check = true;
        } while (!check);


        dayOfBirth = prompt("Ngày sinh:" );
        do {
            email = prompt("Email: ");
            countAt = 0;
            countDoc = 0;
            for (i = 0; i < email.length; i++){
                if (email.charAt(i) === "@"){
                    countAt++;
                    for (j = i + 1; j < email.length; j++){
                        if (email.charAt(j) === "."){
                            countDoc++;
                        }
                    }
                }
            }
            if (countAt != 1 || countDoc < 1){
                alert("Email bạn nhập chưa đúng");
            } else {
                check = true;
            }
        } while (!check);
        check = false;
        address = prompt("Địa chỉ: ");
        service = prompt("Loại dịch vụ: ");
        typeRoom = prompt("Loại phòng thuê: ");
        customerType = prompt("Loại khách hàng: ");
        soLuongKhach = prompt("Số lượng khách: ")
        discount = prompt("Giảm giá: ");
        rentDays = prompt("Số ngày thuê: ");

    </script>
</body>
</html>
