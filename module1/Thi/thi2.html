<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tryRemoveFromArray() {
            let array = [34, 53, 53, 7, 9, 3, 1];
            let result = "";
            let x = parseInt(prompt("Nhap so x"));
            for (let i = 0; i < array.length; i++) {
                if (x === array[i]) {
                    array.splice(i, 1);
                    result = array;
                } else {
                    result = array;
                }
            }
            return result;
        }
        alert(tryRemoveFromArray());
    </script>
</body>
</html>
