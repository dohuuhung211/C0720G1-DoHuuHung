<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let char = 3;
        switch (char){
            case 1:
                console.log("1");
                break;
            case 2:
                console.log("2");
                break;
            case 3:
                console.log("3");
            case 4:
                console.log("4");
            default:
                console.log("0");
        }
    </script>
</body>
</html>
